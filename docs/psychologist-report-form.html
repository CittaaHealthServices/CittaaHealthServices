<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITTAA Psychologist Report Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">CITTAA</div>
            <div class="subtitle">Psychologist Quality Assurance System</div>
        </div>

        <div id="message" class="message"></div>

        <form id="reportForm">
            <div class="form-group">
                <label for="reportType">Report Type <span class="required">*</span></label>
                <select id="reportType" name="report_type" required>
                    <option value="">Select report type</option>
                    <option value="daily">Daily Report</option>
                    <option value="weekly">Weekly Report</option>
                    <option value="monthly">Monthly Report</option>
                </select>
            </div>

            <div class="form-group">
                <label for="psychologistName">Psychologist Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="psychologistName" 
                    name="psychologist_name" 
                    placeholder="Dr. Jane Smith"
                    required
                    minlength="2"
                >
                <div class="help-text">Minimum 2 characters</div>
            </div>

            <div class="form-group">
                <label for="psychologistEmail">Psychologist Email <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="psychologistEmail" 
                    name="psychologist_email" 
                    placeholder="psychologist@cittaa.in"
                    required
                >
            </div>

            <div class="form-group">
                <label for="schoolName">School Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="schoolName" 
                    name="school_name" 
                    placeholder="Greenwood High School"
                    required
                    minlength="2"
                >
                <div class="help-text">Minimum 2 characters</div>
            </div>

            <div class="form-group">
                <label for="submissionDate">Submission Date <span class="required">*</span></label>
                <input 
                    type="date" 
                    id="submissionDate" 
                    name="submission_date" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="reportContent">Report Content <span class="required">*</span></label>
                <textarea 
                    id="reportContent" 
                    name="report_content" 
                    placeholder="Enter your detailed report here..."
                    required
                    minlength="50"
                ></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span> / 50 minimum characters
                </div>
                <div class="help-text">Minimum 50 characters required</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Report
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('reportForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const reportContent = document.getElementById('reportContent');
        const charCount = document.getElementById('charCount');
        const submissionDate = document.getElementById('submissionDate');

        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        submissionDate.value = today;

        // Character counter
        reportContent.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            
            if (count >= 50) {
                charCount.style.color = '#27ae60';
            } else {
                charCount.style.color = '#e74c3c';
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Submitting...';

            // Hide previous messages
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            // Collect form data
            const formData = {
                report_type: document.getElementById('reportType').value,
                psychologist_name: document.getElementById('psychologistName').value,
                psychologist_email: document.getElementById('psychologistEmail').value,
                school_name: document.getElementById('schoolName').value,
                submission_date: document.getElementById('submissionDate').value,
                report_content: document.getElementById('reportContent').value
            };

            try {
                const response = await fetch('https://cittaa.app.n8n.cloud/webhook/psychologist-report-submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.className = 'message success show';
                    messageDiv.innerHTML = `
                        <strong>âœ“ Success!</strong><br>
                        ${result.message}<br>
                        ${result.status === 'approved' ? 'ðŸŽ‰ Report Auto-Approved!' : ''}
                        ${result.status === 'review' ? 'ðŸ“‹ Report sent for manual review' : ''}
                        ${result.score ? `Score: ${result.score}/100` : ''}
                    `;
                    
                    // Reset form
                    form.reset();
                    submissionDate.value = today;
                    charCount.textContent = '0';
                } else {
                    throw new Error(result.message || 'Submission failed');
                }
            } catch (error) {
                messageDiv.className = 'message error show';
                messageDiv.innerHTML = `
                    <strong>âœ— Error</strong><br>
                    ${error.message || 'Failed to submit report. Please try again.'}
                `;
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Report';

                // Scroll to message
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });

        // Form validation feedback
        const inputs = form.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('invalid', function() {
                this.style.borderColor = '#e74c3c';
            });

            input.addEventListener('input', function() {
                if (this.validity.valid) {
                    this.style.borderColor = '#27ae60';
                } else {
                    this.style.borderColor = '#e0e0e0';
                }
            });
        });
    </script>
</body>
</html>
