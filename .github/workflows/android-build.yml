name: Android Build

on:
  push:
    branches:
      - main
      - feature/vocalysis-premium-apps
    paths:
      - 'android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'android/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
        continue-on-error: true  # Release may fail without signing config

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: vocalysis-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK (if available)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: vocalysis-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
          if-no-files-found: ignore

      - name: Create Release (on main branch push)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-wear:
    name: Build Wear OS APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Build Wear OS Debug APK
        working-directory: android
        run: ./gradlew :wear:assembleDebug --no-daemon
        continue-on-error: true  # Wear module may have issues

      - name: Upload Wear OS APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: vocalysis-wear-debug-apk
          path: android/wear/build/outputs/apk/debug/wear-debug.apk
          retention-days: 30
          if-no-files-found: ignore
